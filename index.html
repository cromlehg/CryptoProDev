<div class="mt-5">

</div>
<div class="mt-5">
<form>
  <div class="form-group">
    <label for="MsgToSign">Подписываемое сообщение</label>

  </div>

    <label for="CertName">Имя сертификата</label>
    <input type="text" class="form-control" id="CertName">
  </div>
  <div class="mt-4 mb-4">
    <a href="#" id="processSign" class="btn btn-outline-primary">Подписать</a>
  </div>
  <div class="mt-5">
  <hr> 
  <div class="form-group">
    <label for="signature">Подпись</label>
    <textarea rows="10" class="form-control" id="signature" readonly></textarea>
  </div>
  </div>
</form>
</div>



  </div>
